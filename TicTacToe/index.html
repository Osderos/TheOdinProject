<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <section>
      <div class="Inputcontainer">
        <div class="playerName">
          <label for="player1">Player One Name</label>
          <input id= "player1" type="text">
        </div>
        <div class="playerName">
          <label for="player2">Player Two Name</label>
          <input id="player2" type="text" >
        </div>
        <div class="checkAI">
          <input id="computer" type="checkbox" name="" value="">
          <span>Play against the Computer?</span>
        </div>
        <div class="buttons">
          <button id="start" type="button" name="button">Start Game</button>
          <button id="restart" type="button" name="button">Restart</button>
          <button id="quit" type="button" name="button">Quit</button>
        </div>
      </div>
    <div class="mainPage">

    </div>

    </section>

    <script src="script.js">

    </script>
  </body>
</html>
