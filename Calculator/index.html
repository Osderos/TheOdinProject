  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">

    <title>Calculator</title>
  </head>
  <body>
    <section>
    <div id="display">
      <div id="upperDisplay" >

      </div>
      <div id ="lowerDisplay">

      </div>
    </div>
    <div id="container">
      <div class="row">
        <button id="clear">AC</button>
        <button id="state">+/-</button>
        <button class="operators">%</button>
        <button class="operators">/</button>
      </div>
      <div class="row">
        <button class="numbers" value='7'>7</button>
        <button class="numbers" value='8'>8</button>
        <button class="numbers" value='9'>9</button>
        <button class="operators">*</button>
      </div>
      <div class="row">
        <button class="numbers" value='4'>4</button>
        <button class="numbers" value='5'>5</button>
        <button class="numbers" value='6'>6</button>
        <button class="operators">-</button>
      </div>
      <div class="row">
        <button class="numbers" value='1'>1</button>
        <button class="numbers" value='2'>2</button>
        <button class="numbers" value='3'>3</button>
        <button class="operators">+</button>
      </div>
      <div class="row">
        <button class="numbers" id="zeroBtn" value='0'>0</button>
        <button id='decimal'>.</button>
        <button id="equal">=</button>
      </div>

    </div>
    </section>

  <script src='scripts.js'></script>
  </body>
  </html>
