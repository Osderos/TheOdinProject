<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Library</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
  <div class='contentCointainer'>
    <header>
      <h1>My Library</h1>
      <hr>
    </header>
    <section>
      <div class="container">
        <div class="row ">
          <div class="col-6">
            <button id="addBookBtn" type="button" name="button">Add Book</button>
          </div>
          <div class="col-6">
            <h2>Gallery</h2>
          </div>
        </div>
      </div>
      <div class="popup">
        <div class="popup-content">
          <img class="close" src="close.png" alt="">
          <p>ADD NEW BOOK</p>

          <form action="/action_page.php">
            <div class="formContainer">
              <label for="bookTitle">Book Title:</label>
              <input type="text" id="bookTitle" name="bookTitle" placeholder="Game of Thrones">
            </div>
            <div class="formContainer">
              <label for="bookAuthor">Book Author:</label>
              <input type="text" id="bookAuthor" name="bookAuthor" placeholder="R.R. Martin">
            </div>
            <div class="formContainer">
              <label for="bookPages">Number of pages:</label>
              <input type="number" id="bookPages" name="bookPages" placeholder="">
            </div>
            <div class="formContainer">
              <label for="isRead">Have you read the book?</label>
              <input type="checkbox" id="isRead" name="isRead" >
            </div>
          </form>

          <button id="addBookBtnPopUp" type="button" name="button">Add Book</button>
        </div>
      </div>
      <div class="container">
        <div class="row-cols-4 row">

        </div>
      </div>
    </section>
    <footer>
      <hr>
      <h2>Copyright Osderos for The Odin Project</h2>
    </footer>
  </div>

  <script src='script.js'>

  </script>
</body>
</html>
